

# \u30a2\u30d7\u30ea\u30b1\u30fc\u30b7\u30e7\u30f3\u306e\u5b9f\u884c\u6642\u306b\u30d0\u30ca\u30fc\u3092\u8868\u793a\u3059\u308b\u305f\u3081\u306b\u4f7f\u7528\u3055\u308c\u308b\u30e2\u30fc\u30c9\u3002
spring.main.banner-mode=console
# \u7279\u5b9a\u306e\u30bf\u30a4\u30d7\u306e Web \u30a2\u30d7\u30ea\u30b1\u30fc\u30b7\u30e7\u30f3\u3092\u660e\u793a\u7684\u306b\u30ea\u30af\u30a8\u30b9\u30c8\u3059\u308b\u30d5\u30e9\u30b0\u3002\u8a2d\u5b9a\u3055\u308c\u3066\u3044\u306a\u3044\u5834\u5408\u3001\u30af\u30e9\u30b9\u30d1\u30b9\u306b\u57fa\u3065\u3044\u3066\u81ea\u52d5\u691c\u51fa\u3055\u308c\u307e\u3059\u3002
spring.main.web-application-type=servlet


## \u30b5\u30fc\u30d0\u8a2d\u5b9a
# \u30b5\u30fc\u30d0\u30fc HTTP \u30dd\u30fc\u30c8\u3002
server.port=8087
# \u30ef\u30fc\u30ab\u30fc\u30b9\u30ec\u30c3\u30c9\u306e\u6700\u5c0f\u91cf\u3002
server.tomcat.threads.min-spare=2
# \u30ef\u30fc\u30ab\u30fc\u30b9\u30ec\u30c3\u30c9\u306e\u6700\u5927\u91cf\u3002
server.tomcat.threads.max=10

# \u30a2\u30af\u30bb\u30b9\u30ed\u30b0\u3092\u6709\u52b9\u306b\u3057\u307e\u3059\u3002
server.tomcat.accesslog.enabled=true
# Tomcat \u30d9\u30fc\u30b9\u30c7\u30a3\u30ec\u30af\u30c8\u30ea\u3002\u6307\u5b9a\u3057\u306a\u3044\u5834\u5408\u3001\u4e00\u6642\u30c7\u30a3\u30ec\u30af\u30c8\u30ea\u304c\u4f7f\u7528\u3055\u308c\u307e\u3059\u3002
server.tomcat.basedir=./
# \u30ed\u30b0\u30d5\u30a1\u30a4\u30eb\u304c\u4f5c\u6210\u3055\u308c\u308b\u30c7\u30a3\u30ec\u30af\u30c8\u30ea\u3002Tomcat \u306e\u57fa\u672c\u30c7\u30a3\u30ec\u30af\u30c8\u30ea\u306b\u5bfe\u3057\u3066\u7d76\u5bfe\u307e\u305f\u306f\u76f8\u5bfe\u306b\u3067\u304d\u307e\u3059\u3002
server.tomcat.accesslog.directory=./
# \u30ed\u30b0\u30d5\u30a1\u30a4\u30eb\u540d\u306e\u30d7\u30ec\u30d5\u30a3\u30c3\u30af\u30b9\u3002
server.tomcat.accesslog.prefix=tomcat_access.log
# \u30ed\u30b0\u30d5\u30a1\u30a4\u30eb\u540d\u306b\u5165\u308c\u308b\u65e5\u4ed8\u5f62\u5f0f\u3002
server.tomcat.accesslog.file-date-format=.yyyyMMdd
# \u30ed\u30b0\u30d5\u30a1\u30a4\u30eb\u540d\u306e\u30b5\u30d5\u30a3\u30c3\u30af\u30b9\u3002
server.tomcat.accesslog.suffix=
# \u56de\u8ee2\u6642\u9593\u307e\u3067\u3001\u30d5\u30a1\u30a4\u30eb\u540d\u306b\u65e5\u4ed8\u30b9\u30bf\u30f3\u30d7\u3092\u542b\u3081\u308b\u3053\u3068\u3092\u5ef6\u671f\u3059\u308b\u304b\u3069\u3046\u304b\u3002
server.tomcat.accesslog.rename-on-rotate=false
# \u30ed\u30b0\u30d5\u30a1\u30a4\u30eb\u3067\u4f7f\u7528\u3055\u308c\u308b\u6587\u5b57\u30bb\u30c3\u30c8\u3002\u30b7\u30b9\u30c6\u30e0\u306e\u30c7\u30d5\u30a9\u30eb\u30c8\u306e\u6587\u5b57\u30bb\u30c3\u30c8\u304c\u30c7\u30d5\u30a9\u30eb\u30c8\u3067\u3059\u3002
server.tomcat.accesslog.encoding=UTF-8
# \u30a2\u30af\u30bb\u30b9\u30ed\u30b0\u306e\u30d5\u30a9\u30fc\u30de\u30c3\u30c8\u30d1\u30bf\u30fc\u30f3\u3002
# server.tomcat.accesslog.pattern=common
server.tomcat.accesslog.pattern=%t "%a" "%h" "%r" "%m" "%U" "%H" "%{Referer}i" "%{User-Agent}i" "%{Sec-Ch-Ua}i" "%{Sec-Ch-Ua-Mobile}i" "%{Sec-Ch-Ua-Platform}i" "%{Sec-Ch-Ua-Model}i" "%{Sec-Ch-Ua-Platform-Version}i" "%{Sec-CH-UA-Full-Version-List}i" "%I" "%s" "%b" "%B" "%D"






